    <script>
        // 차트
        $(window).ready(function(){
            draw(90, '.pie-chart1', '#999');
            draw(80, '.pie-chart2', '#777');
            draw(60, '.pie-chart3', '#555');
            draw(50, '.pie-chart4', '#333');
            draw(40, '.pie-chart5', '#000');
        });
    
        function draw(max, classname, colorname){
            var i = 1;
            var func1 = setInterval(function(){
                if ( i<max ){
                    color1(i, classname, colorname);
                    i++;
                } else {
                    clearInterval(func1);
                }
            },40);

            // 퍼센트 카운팅
            var cnt0 = cnt1 = cnt2 = cnt3 = cnt4 = cnt5 = 0;
            counterFn();
            function counterFn(){

                id0 = setInterval(count0Fn, 40);
                function count0Fn(){
                    cnt0++;
                    if (cnt0 > 90){
                        clearInterval(id0);
                    } else {
                        $('.number').eq(0).text(cnt0);
                    }
                }
                id1 = setInterval(count1Fn, 40);
                function count1Fn(){
                    cnt1++;
                    if (cnt1 > 80){
                        clearInterval(id1);
                    } else {
                        $('.number').eq(1).text(cnt1);
                    }
                }
                id2 = setInterval(count2Fn, 40);
                function count2Fn(){
                    cnt2++;
                    if (cnt2 > 60){
                        clearInterval(id2);
                    } else {
                        $('.number').eq(2).text(cnt2);
                    }
                }
                id3 = setInterval(count3Fn, 40);
                function count3Fn(){
                    cnt3++;
                    if (cnt3 > 50){
                        clearInterval(id3);
                    } else {
                        $('.number').eq(3).text(cnt3);
                    }
                }
                id4 = setInterval(count4Fn, 30);
                function count4Fn(){
                    cnt4++;
                    if (cnt4 > 40){
                        clearInterval(id4);
                    } else {
                        $('.number').eq(4).text(cnt4);
                    }
                }

            }

        }
    
        function color1(i, classname,colorname){
        $(classname).css({
        "background":"conic-gradient("+colorname+" 0% "+i+"%, #ffffff "+i+"% 100%)"
        });
        }

        
    
    </script>
