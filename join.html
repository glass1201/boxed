
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONON-PORTFOLIO</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;600;700;800;900&family=Roboto:wght@300;400;500;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+128+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/about.css">
    <link rel="stylesheet" href="css/portfolio.css">
    <link rel="stylesheet" href="css/skills.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/join.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="js/slick.min.js"></script>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="topNavWrap">
                <div class="topNav row">
                    <div class="topNavlogo">
                        <h1><a href="index.html">
                            ONONON
                        </a></h1>
                    </div>
                    <div class="navBar">
                        <ul>
                            <li><a href="about.html">ABOUT</a></li>
                            <li><a href="portfolio.html">PORTFOLIO</a></li>
                            <li><a href="skills.html">SKILLS</a></li>
                            <li><a href="board.html">BOARD</a></li>
                            <li><a href="contact.html">CONTACT</a></li>
                        </ul>
                    </div>
                    <div class="loginMenu">
                        <ul>
                            <li><a href="login.html">LOGIN</a></li>
                            <li class="on"><a href="join.html">JOIN</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        
        <section id="container">
            <div id="content" class="joinContent">
                <div class="join-topbg">
                    <div class="join-bg-overlay"></div>
                    <h2>LOGIN &amp; JOIN</h2>
                </div>
                <div class="join-row row">
                    <div class="join-wrap row2">
                        <div class="join-form">
                            <h2>회원가입</h2>
                            <form action="#" method="POST">
                                <fieldset>
                                    <legend>회원가입</legend>
                                    <table>
                                        <tr>
                                            <td>아이디</td>
                                            <td>
                                                <input type="text" name="id" placeholder="아이디를 입력해주세요.">
                                            </td>
                                            <td>
                                                <button class="idcheck" type="submit">
                                                    중복확인
                                                </button>
                                            </td>
                                        </tr>
        
                                        <tr>
                                            <td>비밀번호</td>
                                            <td>
                                                <input type="password" name="password" placeholder="영문+숫자로만 입력해주세요.">
                                            </td>
                                        </tr>
        
                                        <tr>
                                            <td>비밀번호 확인</td>
                                            <td>
                                                <input type="passwordok" name="passwordok" placeholder="비밀번호 확인">
                                            </td>
                                        </tr>
        
                                        <tr>
                                            <td>전화번호</td>
                                            <td>
                                                <input type="tel" name="tel" placeholder="'-' 빼고 입력해주세요.">
                                            </td>
                                        </tr>
        
                                        <tr>
                                            <td>이메일</td>
                                            <td>
                                                <input type="email" name="email" placeholder="ex) example@example.com">
                                            </td>
                                        </tr>
        
                                        <tr>
                                            <td>생년월일</td>
                                            <td>
                                                <input type="email" name="email" placeholder="선택사항입니다.">
                                            </td>
                                        </tr>
                                    </table>
                                </fieldset>
                            </form>
        
                            <div class="join-btn">
                                <button>
                                    <a href="#">회원가입</a>
                                </button>
                            </div>
                            
                        </div>
                        
                    </div>
                    
                </div>
            </div>
        </section>

        <footer id="footer">
            <div class="footer-info">
                <p>&copy;All Rights Reserved by <span>design yami</span></p>
            </div>
        </footer>
    </div>



    <script src="js/index.js"></script>
</body>
</html>
