
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONON-PORTFOLIO</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="js/slick.min.js"></script>
</head>
<body>
    <div id="wrap">
        <header id="header">
        </header>
        
        <section id="container">
            <div id="content" class="joinContent">
                <div class="join-topbg">
                    <div class="join-bg-overlay"></div>
                    <h2>LOGIN &amp; JOIN</h2>
                </div>
                <div class="join-row row">
                    <div class="join-wrap row2">
                        <div class="join-form">
                            <h2>회원가입</h2>
                            <form action="#" method="POST">
                                <fieldset>
                                    <legend>회원가입</legend>
                                    <table>
                                        <tr>
                                            <td>아이디</td>
                                            <td>
                                                <input type="text" name="id" placeholder="아이디를 입력해주세요.">
                                            </td>
                                            <td>
                                                <button class="idcheck" type="submit">
                                                    중복확인
                                                </button>
                                            </td>
                                        </tr>
        
                                        <tr>
                                            <td>비밀번호</td>
                                            <td>
                                                <input type="password" name="password" placeholder="영문+숫자로만 입력해주세요.">
                                            </td>
                                        </tr>
        
                                        <tr>
                                            <td>비밀번호 확인</td>
                                            <td>
                                                <input type="passwordok" name="passwordok" placeholder="비밀번호 확인">
                                            </td>
                                        </tr>
        
                                        <tr>
                                            <td>전화번호</td>
                                            <td>
                                                <input type="tel" name="tel" placeholder="'-' 빼고 입력해주세요.">
                                            </td>
                                        </tr>
        
                                        <tr>
                                            <td>이메일</td>
                                            <td>
                                                <input type="email" name="email" placeholder="ex) example@example.com">
                                            </td>
                                        </tr>
        
                                        <tr>
                                            <td>생년월일</td>
                                            <td>
                                                <input type="email" name="email" placeholder="선택사항입니다.">
                                            </td>
                                        </tr>
                                    </table>
                                </fieldset>
                            </form>
        
                            <div class="join-btn">
                                <button>
                                    <a href="#">회원가입</a>
                                </button>
                            </div>
                            
                        </div>
                        
                    </div>
                    
                </div>
            </div>
        </section>

        <footer id="footer">
        </footer>
    </div>



    <script src="js/index.js"></script>
</body>
</html>
