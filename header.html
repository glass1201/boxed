<script> 
    (function($){
        // 반응형 햄버거 버튼 열고 닫기
    $('.mobile-open').on('click',function(){
        $('.rwd-wrap').slideDown(300).css({
            display:'block'
        })
        $(this).hide()
        $(this).next().show()
    })
    $('.mobile-close').on('click',function(){
        $('.rwd-wrap').slideUp(300)
        $(this).hide()
        $(this).prev().show()
    })
    
     // nav li 불켜기
    //  $('body').on('click','.rwd-wrap ul li a',function(){
    //      $(this).parent().addClass('on')
    //  })
     

    // 리사이즈 이벤트
    init();
    function init() {
        var ww = $(window).width();
        if ( ww > 1150 && !$('html').hasClass('pc')){
            $('html').addClass('pc').removeClass('mob');
            $('.rwd-wrap').show().css({
                display:'flex'
            });
            $('.mobile').hide();
        } else if ( ww<=1150 && !$('html').hasClass('mob') ){
            $('html').addClass('mob').removeClass('pc');
            $('.mobile-open').show();
            $('.rwd-wrap, .mobile-close').hide();
        }
    }
    $(window).on('resize',function(){
        init()
    })

    
    
    



    })(jQuery)

</script>
