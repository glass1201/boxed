<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONONON-PORTFOLIO</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="js/slick.min.js"></script>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        
        <section id="container">
            <div id="content" class="contactContent">
                <div class="contact-topbg">
                    <div class="contact-bg-overlay"></div>
                    <h2>CONTACT</h2>
                </div>
        
                <div class="contact-row row">
                    <div class="contact row2">
                        <form action="#" method="POST">
                            <table>
                                <tbody>
                                    <tr>
                                        <td>구분</td>
                                        <td>
                                            <select name="category" id="">
                                                <option value="0">문의</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>성명</td>
                                        <td>
                                            <input type="text" name="name" class="contact-name">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>전화번호</td>
                                        <td>
                                            <input type="text" name="tel" class="contact-tel">
                                            <span>-</span>
                                            <input type="text" name="tel" class="contact-tel">
                                            <span>-</span>
                                            <input type="text" name="tel" class="contact-tel">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>이메일</td>
                                        <td>
                                            <input type="text" name="email" class="contact-email">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>문의내용</td>
                                        <td>
                                            <input type="text" name="query" id="contact-query">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>파일첨부</td>
                                        <td>
                                            <input type="file" name="photo" id="contact-photo">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
            
                        <div class="contact-btn">
                            <button><a href="#">전송</a></button>
                            <button><a href="#">취소</a></button>
                        </div>
                    </div>
                </div>
        
            </div>
        </section>

        <footer id="footer">
        </footer>
    </div>



    <script src="js/index.js"></script>
</body>

<script>
    // li 에 불 켜기
    $(window).load(
        function(){
            $('body .rwd-wrap ul li').eq(4).addClass('on')
        }
    )
</script>
</html>
